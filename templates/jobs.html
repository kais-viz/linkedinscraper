<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jobs List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.5;
            }
            .row {
                display: flex;
            }
            
            .column {
                padding: 10px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 5px; /* 5px rounded corners */
            }
            .column:first-child {
                flex: 25%;
                margin-right: 20px;
                max-height: 100vh;
                overflow-y: auto;
            }
            .column:last-child {
                flex: 75%;
            }
            #job-details {
                position: sticky;
                top: 0;
                max-height: calc(100vh - 60px);
                overflow-y: auto;
            }
            .column h2 {
                color: #354A30; /* Green */
            }
            .column h3 {
                color: #3E5638; /* Green */
            }
            .job-item {
                padding: 10px;
                margin-bottom: 15px;
                background-color: #f8f8f8;
                border-radius: 5px;
                text-decoration: none;
                color: black;
                display: block;
            }
            .job-item:hover {
                background-color: #e8e8e8;
                cursor: pointer;
            }
            .job-content h3, .job-content p {
                color: black;
                margin: 0;
            }
            .job-url a {
                background-color: #4CAF50;
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            .job-description {
                line-height: 1.6;
            }
            .job-description p {
                margin-bottom: 15px;
            }
            .job-description ul, .job-description ol {
                margin-left: 20px;
                margin-bottom: 15px;
            }
            .job-description li {
                margin-bottom: 5px;
            }
            .job-item.job-item-selected {
                background-color: #c3c3c3;
            }
            .button-container {
                display: flex;
                gap: 10px;
            }
            .job-item-applied {
                background-color: #c7f3ff;
            }
            .job-item-interview {
                background-color: #c7ffc7;
            }
            .job-item-rejected {
                background-color: #ffc7c7;
            }
            .job-button {
                background-color: #4CAF50; /* Green */
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            #job-details-wrapper {
                display: flex;
                flex-direction: column;
                height: calc(100vh - 60px); /* Adjust the height if necessary */
            }

            #job-details {
                position: relative;
                overflow-y: auto;
                flex-grow: 1;
                height: 65%; /* Reduced to make more room for notes */
                max-height: 65vh; /* Limit maximum height */
            }

            #resizer {
                height: 4px;  
                background: #aaa;
                cursor: row-resize;
                margin: 10px 0 0 0;
                border-radius: 4px;
                position: relative;
                z-index: 10;
            }
            
            #resizer:hover {
                background: #888;
            }

            #bottom-pane {
                overflow-y: auto;
                flex-grow: 0; /* Don't let it grow */
                height: 200px; /* Increased fixed height */
                min-height: 200px; /* Increased minimum height */
                max-height: 35vh; /* Increased maximum height as percentage of viewport */
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <!-- Display the list of jobs -->
                <h2>Jobs List (<span id="job-count">{{ jobs|length }}</span>)</h2>
                
                <!-- Search box -->
                <div class="search-container">
                    <input type="text" id="job-search" placeholder="Search in titles and descriptions..." onkeyup="searchJobs()">
                    <button onclick="clearSearch()">Clear</button>
                </div>
                
                <!-- Location search box -->
                <div class="search-container">
                    <input type="text" id="location-search" placeholder="Filter by location..." onkeyup="filterByLocation()">
                    <button onclick="clearLocationFilter()">Clear</button>
                </div>
                
                {% for job in jobs %}
                <a class="{% if job.rejected == 1 %}job-item job-item-rejected{% elif job.interview == 1 %}job-item job-item-interview{% elif job.applied == 1 %}job-item job-item-applied{% else %}job-item{% endif %}{% if job.starred == 1 %} job-item-starred{% endif %}"  href="#" onclick="event.preventDefault(); showJobDetails('{{ job.id }}')" data-job-id="{{ job.id }}">
                    <div class="job-content">
                        <h3>{{ job.title }}</h3>
                        <p>{{ job.company }}, {{ job.location }}</p>
                        <p>{{ job.date }}</p>
                    </div>
                    {% if job.starred == 1 %}
                    <span class="job-star-icon">â˜…</span>
                    {% endif %}
                </a>
                {% endfor %}
            </div>
            <div class="column">
                <!-- Placeholder for job details -->
                <h2>Job Details</h2>
                <div id="job-details">
                    <!-- Job details will be inserted here -->
                </div>
                <div id="resizer" style="margin-bottom: -10px;"></div>
                <h3 style="margin-top: 0; margin-bottom: 5px;">Notes</h3>
                <div id="bottom-pane">
                    <div id="notes-container" class="notes-container">
                        <textarea id="job-notes" class="job-notes" placeholder="Add your notes here..."></textarea>
                        <div class="notes-actions">
                            <button id="save-notes-button" class="job-button" onclick="saveNotes()">Save Notes</button>
                            <span id="save-status" style="display: none; color: green; margin-left: 10px;">Notes saved!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/job_formatting.js"></script>
        <script src="/static/job_actions.js"></script>
        <style>
            /* Notes container styles */
            .notes-container {
                margin-top: 5px;
                padding: 10px;
                background-color: #f9f9f9;
                border-radius: 5px;
                height: calc(100% - 20px); /* Take up most of the bottom pane */
            }
            
            .job-notes {
                width: 98%; /* Slightly less than 100% to avoid horizontal scrollbar */
                height: 100px; /* Smaller height */
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                resize: vertical;
                font-family: Arial, sans-serif;
                overflow-x: hidden; /* Hide horizontal scrollbar */
            }
            
            .notes-actions {
                display: flex;
                align-items: center;
            }
            
            /* Star button and icon styles */
            .star-button {
                margin-right: -5px;
                background-color: white !important;
                color: #333 !important;
                width: 40px;
                height: 40px;
                padding: 0 !important;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .star-button .star-icon {
                font-size: 20px;
                color: transparent;
                -webkit-text-stroke: 1px #333;
            }
            
            .star-button.starred {
                background-color: white !important;
            }
            
            .star-button.starred .star-icon {
                color: #ffd700;
                -webkit-text-stroke: 1px #333;
            }
            
            .job-item-starred {
                position: relative;
            }
            
            .job-star-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #ffd700;
                font-size: 18px;
            }
            
            /* Search box styles */
            .search-container {
                margin-bottom: 15px;
                display: flex;
            }
            
            #job-search {
                flex-grow: 1;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 5px;
            }
            
            .search-container button {
                padding: 8px 15px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 4px;
                cursor: pointer;
            }
            
            .search-container button:hover {
                background-color: #e0e0e0;
            }
            
            .search-hidden, .location-hidden {
                display: none !important;
            }
        </style>
    </body>
    
</html>
