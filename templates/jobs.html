<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jobs List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.5;
            }
            .row {
                display: flex;
            }
            
            .column {
                padding: 10px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 5px; /* 5px rounded corners */
            }
            .column:first-child {
                flex: 25%;
                margin-right: 20px;
                max-height: 100vh;
                overflow-y: auto;
            }
            .column:last-child {
                flex: 75%;
            }
            #job-details {
                position: sticky;
                top: 0;
                max-height: calc(100vh - 60px);
                overflow-y: auto;
            }
            .column h2 {
                color: #354A30; /* Green */
            }
            .column h3 {
                color: #3E5638; /* Green */
            }
            .job-item {
                padding: 10px;
                margin-bottom: 15px;
                background-color: #f8f8f8;
                border-radius: 5px;
                text-decoration: none;
                color: black;
                display: block;
            }
            .job-item:hover {
                background-color: #e8e8e8;
                cursor: pointer;
            }
            .job-content h3, .job-content p {
                color: black;
                margin: 0;
            }
            .job-url a {
                background-color: #4CAF50;
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            .job-description {
                line-height: 1.6;
                margin-top: 20px;
            }
            .job-description p {
                margin-bottom: 15px;
            }
            .job-description ul, .job-description ol {
                margin-left: 20px;
                margin-bottom: 15px;
            }
            .job-description li {
                margin-bottom: 5px;
            }
            .job-item.job-item-selected {
                background-color: #c3c3c3;
            }
            .button-container {
                display: flex;
                gap: 10px;
            }
            .job-item-applied {
                background-color: #c7f3ff;
            }
            .job-item-interview {
                background-color: #c7ffc7;
            }
            .job-item-rejected {
                background-color: #ffc7c7;
            }
            .job-button {
                background-color: #4CAF50; /* Green */
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
            }
            #job-details-wrapper {
                display: flex;
                flex-direction: column;
                height: calc(100vh - 60px); /* Adjust the height if necessary */
            }

            #job-details {
                position: relative;
                overflow-y: auto;
                flex-grow: 1;
                height: 100%; /* Changed from 70% to 100% since we're hiding the bottom pane */
            }

            /* Resizer and bottom pane styles commented out */
            /*
            #resizer {
                height: 5px;  
                background: #ccc;
                cursor: row-resize;
            }

            #bottom-pane {
                overflow-y: auto;
                flex-grow: 1;
                height: calc(30% - 5px); 
            }
            */
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <!-- Display the list of jobs -->
                <h2>Jobs List (<span id="job-count">{{ jobs|length }}</span>)</h2>
                
                <!-- Search box -->
                <div class="search-container">
                    <input type="text" id="job-search" placeholder="Search in titles and descriptions..." onkeyup="searchJobs()">
                    <button onclick="clearSearch()">Clear</button>
                </div>
                
                <!-- Location search box -->
                <div class="search-container">
                    <input type="text" id="location-search" placeholder="Filter by location..." onkeyup="filterByLocation()">
                    <button onclick="clearLocationFilter()">Clear</button>
                </div>
                
                {% for job in jobs %}
                <a class="{% if job.rejected == 1 %}job-item job-item-rejected{% elif job.interview == 1 %}job-item job-item-interview{% elif job.applied == 1 %}job-item job-item-applied{% else %}job-item{% endif %}{% if job.starred == 1 %} job-item-starred{% endif %}"  href="#" onclick="event.preventDefault(); showJobDetails('{{ job.id }}')" data-job-id="{{ job.id }}">
                    <div class="job-content">
                        <h3>{{ job.title }}</h3>
                        <p>{{ job.company }}, {{ job.location }}</p>
                        <p>{{ job.date }}</p>
                    </div>
                    {% if job.starred == 1 %}
                    <span class="job-star-icon">â˜…</span>
                    {% endif %}
                </a>
                {% endfor %}
            </div>
            <div class="column">
                <!-- Placeholder for job details -->
                <h2>Job Details</h2>
                <div id="job-details">
                    <!-- Job details will be inserted here -->
                </div>
                <div id="resizer"></div>
                <!-- Cover Letter section commented out -->
                <!-- 
                <h2>Cover Letter</h2>
                <div id="bottom-pane">
                    <div id="cover-letter-pane">
                        Cover letter will be inserted here
                    </div>
                    Bottom pane content goes here
                </div>
                -->
            </div>
        </div>
        <script src="/static/job_formatting.js"></script>
        <script src="/static/job_actions.js"></script>
        <style>
            /* Star button and icon styles */
            .star-button {
                margin-left: 10px;
                background-color: #f0f0f0 !important;
                border: 1px solid #ccc;
                color: #333 !important;
            }
            
            .star-button.starred {
                background-color: #ffd700 !important;
                color: #333 !important;
            }
            
            .job-item-starred {
                position: relative;
            }
            
            .job-star-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #ffd700;
                font-size: 18px;
            }
            
            /* Search box styles */
            .search-container {
                margin-bottom: 15px;
                display: flex;
            }
            
            #job-search {
                flex-grow: 1;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 5px;
            }
            
            .search-container button {
                padding: 8px 15px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 4px;
                cursor: pointer;
            }
            
            .search-container button:hover {
                background-color: #e0e0e0;
            }
            
            .search-hidden, .location-hidden {
                display: none !important;
            }
        </style>
    </body>
    
</html>
